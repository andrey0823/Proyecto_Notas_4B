            </ul>
        </nav>

    <main>
        <div class="registration-container">
            <h2>Formulario de Registro</h2>
            <!--<form id="registration-form" action="php/register_process.php" method="post">
            </form>-->
            <form id="registration-form" action="php/register_process.php" method="post">
                <div class="form-group">
                    <label for="nombres">Nombres:</label>
                    <input type="text" id="nombres" name="nombres" required>
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                </div>

                <div class="form-group">
                    <label for="identificacion">Número de identificación:</label>
                    <input type="text" id="identificacion" name="identificacion" required>
                </div>

                <div class="form-group">
                    <label for="rol">Rol:</label>
                    <select id="rol" name="rol" required>
                        <option value="" disabled selected>Seleccione su rol...</option>
                        <option value="estudiante">Estudiante</option>
                        <option value="profesor">Profesor</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="programa">Programa:</label>
                    <select id="programa" name="programa" required>
                        <option value="" disabled selected>Seleccione su programa...</option>
                        <option value="sistemas">Ingeniería de Sistemas</option>
                        <option value="mecatronica">Ingeniería Mecatrónica</option>
                        <option value="admin">Administración de Empresas</option>
                        <option value="contaduria">Contaduría Pública</option>
                        <option value="diseno">Diseño Digital Publicitario</option>
                        <option value="marketing">Marketing y Negocios Digitales</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="direccion">Dirección de residencia:</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required minlength="8">
                </div>

                <div class="form-group">
                   <label for="confirm_password">Confirmar Contraseña:</label>
                   <input type="password" id="confirm_password" name="confirm_password" required minlength="8">
                </div>

                <div class="form-group form-group-checkbox">
                   <input type="checkbox" id="terms" name="terms" required>
                   <label for="terms">Acepto los <a href="Terminos_Condiciones.html" target="_blank">términos y condiciones</a> y la <a href="Politica_Privacidad.html" target="_blank">política de privacidad</a>.</label>
                </div>
                
                <button type="submit" class="register-button">Registrarse</button>

            </form>
        </div>
    </main>

    <footer class="main-footer">

    </footer>

</body>
</html>
